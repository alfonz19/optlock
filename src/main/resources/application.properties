spring.application.name=optlock

spring.jpa.database=H2
spring.jpa.hibernate.ddl-auto=create-drop

#used to select db initialization scripts.
spring.datasource.platform=org.hibernate.dialect.H2Dialect

spring.datasource.url=jdbc:h2:mem:optlock;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name = org.h2.Driver